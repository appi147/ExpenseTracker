name: CI with Maven and Node

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write
  id-token: write
  actions: read
  security-events: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install frontend dependencies
        working-directory: ./expense-tracker-web
        run: npm install

      - name: Upload Node dependency graph
        uses: github/dependency-submission-action@v3
        with:
          ecosystem: npm
          directory: ./expense-tracker-web

      - name: Build backend with Maven
        working-directory: ./expense-tracker-rest
        run: mvn -B package --file pom.xml

      - name: Upload Maven dependency graph
        uses: advanced-security/maven-dependency-submission-action@v4
        continue-on-error: true
