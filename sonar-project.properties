# Required project info
sonar.projectKey=appi147_ExpenseTracker
sonar.projectName=Expense Tracker Full Repo
sonar.organization=appi147
sonar.projectVersion=1.0

# Source directories
sonar.sources=expense-tracker-rest/src,expense-tracker-web/src

# Language inclusions (optional if sonar.sources is accurate)
sonar.inclusions=**/*.java,**/*.js,**/*.ts,**/*.tsx

# Exclusions
sonar.exclusions=**/node_modules/**,**/test/**,**/__tests__/**,**/*.test.tsx,**/*.d.ts,**/dist/**

# Encoding
sonar.sourceEncoding=UTF-8

# Java (Backend)
sonar.java.binaries=expense-tracker-rest/target/classes
sonar.coverage.jacoco.xmlReportPaths=expense-tracker-rest/target/site/jacoco/jacoco.xml

# JavaScript/TypeScript (Frontend)
sonar.tests=expense-tracker-web/tests
sonar.typescript.tsconfigPath=expense-tracker-web/tsconfig.json
sonar.javascript.lcov.reportPaths=expense-tracker-web/coverage/lcov.info
